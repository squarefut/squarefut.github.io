<!DOCTYPE html>
<html>
  <head>
    <title>SquareFut | Raised Bed Square Foot Gardening Planner</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
      <div class="ground">
        <div class="box">
            <div class="boxcenterer">
                <div class="rowccenterer" id="grid">
                    <div class="row" v-for="row in grid">
                        <grid-cell
                            v-for="plant in grid[row.id].row"
                            v-bind:cell="plant"
                            v-bind:width="width"
                            v-bind:key="plant.id"
                        >
                        </grid-cell>
                    </div>
                </div>
            </div>
        </div>
      </div>

      <script>
        Vue.component("grid-cell", {
          props: ["cell", "width"],
          template: "<div class='cell'>{{cell.plant.icon}}</div>"
        });
  
        var plant = {
          cilantro: {
            icon: "cilantro",
            count: 9
          },
          garlic: {
            icon: "garlic",
            count: 4
          }
        };
  
        var app = new Vue({
          el: "#grid",
          data: {  
            grid: [
              {
                id: 0,
                row: [
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic },
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic }
                ]
              },
              {
                id: 1,
                row: [
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic },
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic }
                ]
              },
              {
                id: 2,
                row: [
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic },
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic }
                ]
              },
              {
                id: 3,
                row: [
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic },
                  { id: "0,0", plant: plant.garlic },
                  { id: "0,1", plant: plant.cilantro },
                  { id: "0,2", plant: plant.garlic }
                ]
              }
            ]
          }
        });
      </script>
  </body>
</html>
